<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite component button demo</title>
    <link rel="stylesheet" type="text/css" href="../../dist/assets/entry.css" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "vue"
      import SmartyUI, { VCButton } from "../../dist/smarty-ui.mjs"

      createApp({
        template: `
            <VCButton color="yellow">VC button</VCButton>
          `,
      })
        .component(VCButton.name, VCButton)
        .mount("#app")
    </script>
  </body>
</html>
